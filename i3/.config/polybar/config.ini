[colors]

foreground = #C5C8C6
background = #282A2E
background-alt = #373B41
; translucency: first 2 digits are transparency - 00=transparent, FF=opaque
background-translucent = #FF282A2E
background-transparent = #00282A2E
background-mode = #FF00FF

primary = #F0C674
secondary = #8ABEB7

alert = #A54242
disabled = #707880
accent = #E60053

black = #000000
white = #FFFFFF
darkgrey = A9A9A9
grey = #808080
red = #D75F5F

;==========================================================

[bar/dummy]

monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 0
;dpi = 96
background = #00000000
modules-center = dummy-text
enable-ipc = true
; default: means i3 will manage bar window
override-redirect = false

;==========================================================

[module/dummy-text]

type = custom/text
content = " "

;==========================================================

[bar/main]

; Use either of the following command to list available outputs:
; $ polybar -M | cut -d ':' -f 1
; $ xrandr -q | grep " connected" | cut -d ' ' -f1
; If no monitor is given, the primary monitor is used if it exists
monitor = ${env:MONITOR:}

; Use the specified monitor as a fallback if the main one is not found.
;monitor-fallback =

; Require the monitor to be in connected state
;monitor-strict = false

; Use fuzzy matching for monitors (only ignores dashes -)
; Useful when monitors are named differently with different drivers.
monitor-exact = true
width = 100%
height = 24pt
radius = 0
;dpi = 96
background = ${colors.background-alt}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FontAwesome:style=Regular
font-2 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular
font-3 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid
font-4 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular
font-5 = Noto Sans Mono:style=Regular
font-6 = DejaVu Sans Mono:style=Book
font-7 = Unifont Upper:style=Regular
; sync Weather Icons font number with label-font in weather module
; - note offset by 1
font-8 = Weather Icons:size=12;1

;modules-left = xworkspaces xwindow
;modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-left = i3
modules-right = openweathermap-simple filesystem pulseaudio eth date

cursor-click = pointer
cursor-scroll = ns-resize

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

enable-ipc = true

tray-position = right
; if tray-detached-true then it overlies date
tray-detached = false
; tray-transparent=true has no effect because is deprecated
; tray uses settings/pseudo-transparency option
tray-background = ${colors.white}

; Tell the Window Manager not to configure the window.
; Use this to detach the bar if your WM is locking its size/position.
; Note: With this most WMs will no longer reserve space for 
; the bar and it will overlap other windows. You need to configure
; your WM to add a gap where the bar will be placed.
;override-redirect = false
; set "override-direct = true" as per polybar wiki
; (https://github.com/polybar/polybar/wiki/, see "Known Issues), which tells i3
; not to manage the bar, which means it will not allocate space for it, so it
; would be covered by other windows; to prevent that the launch script must
; also launch a dummy bar of the same size with "override-redirect = false" so
; that i3 allocates space for it and, at the same time, space for this bar
; which should sit on top of the dummy bar
override-redirect = true

; Restack the bar window and put it above the
; selected window manager's root
;
; Fixes the issue where the bar is being drawn
; on top of fullscreen window's
;
; Currently supported values:
;   generic (Moves the bar window above the first window in the window stack.
;            Works in xmonad, may not work on other WMs)
;           (New in version 3.6.0)
;   bspwm
;   i3 (requires `override-redirect = true`)
;wm-restack =
; the wiki entry described above (for "override-direct") suggests it might be
; necessary to set "wm-restack = i3", but when I tried that the dummy bars were
; stacked on top of the main bars
;wm-restack = i3

;==========================================================

[module/xworkspaces]

type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

;==========================================================

[module/xwindow]

type = internal/xwindow
label = %title:0:60:...%

;==========================================================

[module/i3]

type = internal/i3

; Available tags:
;   <label-state> (default) - gets replaced with
;                             <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
;show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
;enable-click = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
;fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
;ws-icon-0 = 1;
;ws-icon-1 = 2;
;ws-icon-2 = 3;
;ws-icon-3 = 4;🅀
;ws-icon-4 = 5;
ws-icon-0 = terms;
ws-icon-1 = mail;
ws-icon-2 = chrome;
ws-icon-3 = qute;🅀
ws-icon-4 = wiki;
ws-icon-default = 💎

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 4
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background-mode}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %index%=%name%
label-focused-background = ${colors.darkgrey}
label-focused-foreground = ${colors.white}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %index%:%name%
label-unfocused-foreground = ${colors.grey}
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %index%>%name%
label-visible-underline = #555555
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %index%*%name%
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.red}
label-urgent-padding = 1

; Separator in between workspaces
;label-separator = |
;label-separator-padding = 2
;label-separator-foreground = #ffb52a

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
;wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
;reverse-scroll = false

;==========================================================

[module/openweathermap-simple]

type = custom/script
exec = /home/david/.config/polybar/scripts/openweathermap-simple
interval = 600
label-font = 9

;==========================================================

[module/filesystem]

type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home
mount-2 = /usr
mount-3 = /var

;label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

;==========================================================

[module/pulseaudio]

type = internal/pulseaudio

;format-volume-prefix = "♪VOL "
format-volume-prefix = "🔊 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

;==========================================================

[module/xkeyboard]

type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

;==========================================================

[module/memory]

type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

;==========================================================

[module/cpu]

type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

;==========================================================

[network-base]

type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;==========================================================

[module/wlan]

inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

;==========================================================

[module/eth]

inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%{F-} %ifname%: %local_ip%

;==========================================================

[module/date]

type = internal/date
interval = 1

date = %{F#F0C674}%{F-} %A %Y-%m-%d %{F#707880}|%{F-} %{F#F0C674}🕑%{F-} %H:%M
date-alt = %{F#F0C674}%{F-} %A %e %b %Y %{F#707880}|%{F-} %{F#F0C674}🕑%{F-} %H:%M

label = %date%
;label-foreground = ${colors.primary}
label-foreground = ${colors.foreground}

;==========================================================

[settings]

screenchange-reload = true
pseudo-transparency = true

; compositing operators
; see https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; define fallback values used by all module formats
;format-foreground =
;format-background =
;format-underline =
;format-overline =
;format-spacing =
;format-padding =
;format-margin =
;format-offset =

